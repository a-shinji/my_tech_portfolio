<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>経歴</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/486ec82e9b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header__wrapper header__background">
    <div></div>
    <div class="header__item">
      <div>
        <img src="images/header__icon.jpg" alt="プロフィール画像" class="header__profile-image">
      </div>
      <div class="header__information">
        <div class="header__name">
          浅井 慎史
        </div>
        <div class="header__description">
          <div class="header__pc-icon">
            <i class="fa-solid fa-laptop"></i>
          </div>
          <div class="header__job">
            システムエンジニア
          </div>
          <div class="header__location-icon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="header__address">
            福井県
          </div>
        </div>
      </div>
    </div>
    <div></div>
  </header>
  <main>
    <timeline class="timeline__wrapper">
      <div></div>
      <ul class="timeline">
        <li>
          <div class="timeline__icon">
            <i__building class="fa-solid fa-building"></i__building>
          </div>
          <div class="timeline__discription">
            <div class="timeline__heading">
              <div class="timeline__title">
                株式会社Ruby開発
              </div>
              <div class="timeline__term">
                3年間
              </div>
            </div>
            <div class="timeline__year-month">
              2021/06 ~ 2024/06
            </div>
            <div class="timeline__text">
              <ul>
                <li>Web系バックエンドエンジニアとして3年間業務に従事</li>
                <li>お客様との要件定義から納品（上流から下流）まで、一通り経験</li>
              </ul>
            </div>
          </div>
        </li>
        <li>
          <div class="timeline__icon">
            <i__umbrella-beach class="fa-solid fa-umbrella-beach"></i__umbrella-beach>
          </div>
          <div class="timeline__discription">
            <div class="timeline__heading">
              <div class="timeline__title">
                セブ島での生活
              </div>
              <div class="timeline__term">
                2年間
              </div>
            </div>
            <div class="timeline__year-month">
              2018/04 ~ 2020/03
            </div>
            <div class="timeline__text">
              <ul>
                <li>フィリピンセブ島のITパークにて2年間生活</li>
                <li>Webサービスの開発に失敗</li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
      <div></div>
    </timeline>
    <skills class="skillcard__wrapper">
      <div></div>
      <div class="skillcard__contener">
        <div class="skillcard">
          <img class="skillcard__image" src="images/ruby.png" alt="Ruby">
          <div class="skillcard__content">
            <div class="progressbar__item-active"></div>
            <div class="progressbar__item"></div>
            <div class="progressbar__item"></div>
          </div>
        </div>
      </div>
      <div></div>
    </skills>
  </main>
</body>
</html>
